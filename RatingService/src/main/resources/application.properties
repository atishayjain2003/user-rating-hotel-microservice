spring.application.name=RatingService

# Server Configuration
# Sets the port for the application and the H2 console to 8081.
server.port=8083

# H2 Database Console Configuration
# Enables the H2 console for development and sets its URL path.
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# DataSource Configuration
# Defines the connection details for the in-memory H2 database.
spring.datasource.url=jdbc:h2:mem:ratingdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# JPA and Hibernate Configuration
# Tells Hibernate which dialect to use for H2 and enables automatic schema management.
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Hibernate property to ensure all table and column names are quoted, preventing conflicts with reserved keywords.
spring.jpa.properties.hibernate.globally_quoted_identifiers=true


